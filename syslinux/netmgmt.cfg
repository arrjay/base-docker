SERIAL 0 115200
TIMEOUT 300

label localboot
  menu label Boot Local system
  com32 chain.c32
  append hd0
label sv1
  menu label Install NETMGMT sv1
  kernel images/pxeboot/vmlinuz
  append initrd=images/pxeboot/initrd.img inst.ks=hd:LABEL=KICKSTART:/ks.cfg inst.stage2=hd:LABEL=KICKSTART:/LiveOS/squashfs.img raid=noautodetect console=ttyS0,115200 nomodeset site=sv1
label sv2
  menu label Install NETMGMT sv2
  kernel images/pxeboot/vmlinuz
  append initrd=images/pxeboot/initrd.img inst.ks=hd:LABEL=KICKSTART:/ks.cfg inst.stage2=hd:LABEL=KICKSTART:/LiveOS/squashfs.img raid=noautodetect console=ttyS0,115200 nomodeset site=sv2
label pa
  menu label Install NETMGMT pa
  kernel images/pxeboot/vmlinuz
  append initrd=images/pxeboot/initrd.img inst.ks=hd:LABEL=KICKSTART:/ks.cfg inst.stage2=hd:LABEL=KICKSTART:/LiveOS/squashfs.img raid=noautodetect console=ttyS0,115200 nomodeset site=pa
